<!doctype html>
<html>
<head>
<link rel="stylesheet" href="new style sheet.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="header"> 
<h2 class=".h2">freeCodeCamp Survey Form</h2>
<h3>Thank you for taking the time to help us to improve the platform.</h3>
</div>

<div class="form">
<form>
<div class="style">
<label  class="label"for="fname">Name:</label>
<input type="text"id="fname"name="fname">
</div>
<div  class="style">
<label class="label" for="email">Email:</label>
<div class="input">
<input type="text"id="email"name"email">
</div>
</div>

<div class="style">
<label class="label"  for="Age">Age:</label>
<div class="input">
<input type="text"id="Age"name"Age">
</div>
</div>

<div class="style">
<label class="label"  for="current role">Which option best describe your current role:</label>
<select name="current role"id="currentrole">Select your current role:
	<option>select your current role </option>
	<option value"student">student</option>
	<option value"Full time job"> full time job</option>
	<option value"full time learner">full time learner</option>
	<option value"perfer not to say">perfer not to say</option>
	<option value"other">other</option>
</select>
</div>

<div class="style">
<label class="label"  for="text">Would you like to recommend free code camp to a friend.</label>
<div class="radio "><input type="radio"id="recommend"name="recommend" value="maybe" >
<label for="recommend">Maybe</label>
</div>
<div class="radio">
<input type="radio"id="recommend"name="recommend"value="Definitely">
<label for="recommend">Definitely</label>
</div>
<div class="radio">
<input type="radio"id="recommend"name="recommend"value="Not sure">
<label for="recommend">Not sure</label>
</div>
</div>
<div class="style">
<label class="label"  for="favorite feature">What is your favorite feature of free code camp:</label>
<select name="favorite feature"id="favoritefeature">What is your favorite feature of free code camp:
	<option>select a option</option>
	<option value"challenge">challenge</option>
	<option value"project">project"</option>
	<option value"communit">communit</option>
	<option value"open source">open source</option>
</select>
</div>
<div class="style">
<div>
<label class="label"  for="improve">What would you like to see improved(check all that apply)</label>
</div>
<div>
<input type="checkbox"id="improve" class="same" name="improve">
<label  class="label start" for="front-end project">front-end project</label>
</div>
<div>
<input type="checkbox"id="improve" class="same" name="improve" value="improve">
<label class="label start" for="back-end project">back-end project</label>
</div>
<div>
<input type="checkbox"id="improve" class="same" name="improve" value="improve">
<label class="label start"  for="data visualization">data visualization</label>
</div>
<div>
<input type="checkbox"id="improve" class="same" name="improve" value="improve">
<label class="label start" for="challenges">challenges</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve" value="improve">
<label class="label start"  for="open source communication">open source communication</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve"value="improve">
<label class="label start" for="gitter help room">Gitter help room</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve"value="improve">
<label class="label start" for="Veido">Vedio</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve"value="improve">
<label class="label start" for="city meets up">City meets up</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve"value="improve">
<label class="label start" for="wiki">Wiki</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve"value="improve">
<label class="label start" for="foram">Foram</label>
</div>
<div>
<input type="checkbox"id="improve"class="same"name="improve"value="improve">
<label class="label start" for="Additional Courses">Additional Courses</label>
</div>
</div>
<div class="area">
<label class="label"  for="comments">Any Comments or suggestions ?</label>
<textarea name="explain" id="explain"col="9"rows="10"></textarea>
</div>
<div class="submit">
<input type="submit"value="submit">
</div>
</form>
</div>
</body>
</html>
